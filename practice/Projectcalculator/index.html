<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style9.css">
</head>
<body>

    <main>
        <div class="toggleBtn"></div>
        <div class="grid-container">
            <!-- <input type="text" id="InputHere"> -->
            <h2 id="InputHere"></h2>
            <button class="bigColumn">Clear</button>
            <button>/</button>
            <button>*</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>-</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="bigRow">+</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>0</button>
            <button>00</button>
            <button>.</button>
            <button class="equal">=</button>
        </div>
        
    </main>
</body>
</html>

<script src="../Project9 calculator/main.js"></script>
