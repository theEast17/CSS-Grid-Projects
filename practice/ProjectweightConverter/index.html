<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style14.css">
    <title>weight converter</title>
</head>
<body>
    
<div class="container">
    <h1>Weight Converter</h1>
    <input type="number" placeholder="Enter Pound" id="input">

    <main>
        <div class="cards">
            <p>KiloGrams:</p>
            <span id="kilograms"></span>
        </div>
        <div class="cards">
            <p>Grams:</p>
            <span id="grams"></span>
        </div>
        <div class="cards">
            <p>Ounces:</p>
            <span id="ounce"></span>
        </div>
    </main>
</div>

</body>
</html>
<script src="main.js"></script>
